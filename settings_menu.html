<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings Menu</title>
</head>
<body>

<h1>Settings Menu</h1>

<div>
    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="100" value="50" oninput="updateVolume(this.value)">
    <span id="volumeValue">50%</span>
</div>

<div>
    <label for="brightness">Brightness:</label>
    <input type="range" id="brightness" name="brightness" min="0" max="100" value="75" oninput="updateBrightness(this.value)">
    <span id="brightnessValue">75%</span>
</div>

<div>
    <label for="language">Language:</label>
    <select id="language" name="language" onchange="updateLanguage()">
        <option value="English" selected>English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
    </select>
</div>

<div>
    <label for="notifications">Notifications:</label>
    <input type="checkbox" id="notifications" name="notifications" checked onchange="toggleNotifications()">
</div>

<script>
// Function to set cookie value
function setCookie(name, value, days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
}

// Function to get cookie value
function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}

// Function to update volume setting
function updateVolume(value) {
    document.getElementById("volumeValue").textContent = value + "%";
    setCookie("volume", value, 365); // Set volume cookie to expire in 365 days
}

// Function to update brightness setting
function updateBrightness(value) {
    document.getElementById("brightnessValue").textContent = value + "%";
    setCookie("brightness", value, 365); // Set brightness cookie to expire in 365 days
}

// Function to update language setting
function updateLanguage() {
    var languageSelect = document.getElementById("language");
    var selectedLanguage = languageSelect.options[languageSelect.selectedIndex].value;
    setCookie("language", selectedLanguage, 365); // Set language cookie to expire in 365 days
}

// Function to toggle notifications setting
function toggleNotifications() {
    var notificationsCheckbox = document.getElementById("notifications");
    var notificationsEnabled = notificationsCheckbox.checked;
    setCookie("notifications", notificationsEnabled ? "1" : "0", 365); // Set notifications cookie to expire in 365 days
}
</script>

</body>
</html>
